            class="navitem md:content-none w-full p-4 hover:bg-gray-500 transition hover:text-white"
          >
            Index

          <li
            class="navitem w-full p-4 hover:bg-gray-500 transition hover:text-white cursor-pointer text-center"

        </button>

        <div
          class="search flex items-center h-[60px] bg-gray-300 border-b-2 border-black"

          <input
            placeholder="Search"
